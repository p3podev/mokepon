<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON ! 🔮</title>
</head>

<body>
    <h1>MOKEPON 🔥💧🌱</h1>
    <section id="select_pet">
        <h2>Choose your pet:</h2>
        PETS
        <button>Select</button>
    </section>

    <section id="select_attack">
        <h2>Choose your attack:</h2>
        <p>Your pet have <span>3</span> lives 💓</p>  <!--Etiqueta Span Te sirve para que sea interactiva esa seccion-->
        <p>Enemy's pet has <span>3</span> lives 💓</p>
        <p>
            <button>Fire 🔥</button>
            <button>Water 💧</button>
            <button>Earth 🌱</button>
        </p>
    </section>
    <section id="messages">
        <p>Your Pet attacked with fire and Enemy's pet attacked with earth -- YOU WIN 🎇🎇-- </p>
    </section>
    <section id="restart">
        <button>RESTART</button>
    </section>

</body>

</html>
