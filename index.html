<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON ! üîÆ</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="tittle_section">
        <h1 class="title">MOKEPON</h1>
    </div>
    <section id="select_pet">
        <h2>Choose your pet:</h2>
        <section id="pet_section">
            <div class="one_card_pet">
                <input type="radio" name="pet" id="hipodoge">
                <label class="mokepon_card" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136839963376365628/5c9a0195b7e3470363aa7b45.png?width=522&height=468"
                        alt="Hipodoge">
                </label>
                <input type="radio" name="pet" id="capipepo">
                <label class="mokepon_card" for="capipepo">
                    <p>Capipepo</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136831710609281144/capipepo.png?width=421&height=468"
                        alt="Capipepo">
                </label>
                <input type="radio" name="pet" id="ratigueya">
                <label class="mokepon_card" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136831711607521391/ratigueya.png?width=566&height=468"
                        alt="Ratigueya">
                </label>
            </div>
            <div class="two_card_pet">
                <input type="radio" name="pet" id="langostelvis">
                <label class="mokepon_card" for="langostelvis">
                    <p>Gargolin</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136831711108415598/langostelvis.png?width=471&height=468"
                        alt="Langostelvis">
                </label>
                <input type="radio" name="pet" id="tucapalma">
                <label class="mokepon_card" for="tucapalma">
                    <p>Tucapalma</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136831711842418738/tucapalma.png?width=444&height=468"
                        alt="Tucapalma">
                </label>
                <input type="radio" name="pet" id="pydos">
                <label class="mokepon_card" for="pydos">
                    <p>Pydos</p>
                    <img src="https://media.discordapp.net/attachments/1052032664024137803/1136831711355867228/pydos.png"
                        alt="Pydos">
                </label>

            </div>
        </section>
        <button id="button_pet">Select</button>
        <!-- PETS
        Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua, Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->
    </section>

    <section id="select_attack">
        <h2>Choose your attack:</h2>
        <div id="button_attack">
            <button id="button_fire"><img
                    src="https://media.discordapp.net/attachments/1052032664024137803/1136862631622344765/image.png"
                    alt="Fire">Fire</button>
            <button id="button_water"> <img
                    src="https://media.discordapp.net/attachments/1052032664024137803/1136862632066961488/image_3.png"
                    alt="Water">Water</button>
            <button id="button_earth"><img
                    src="https://media.discordapp.net/attachments/1052032664024137803/1136862631844655235/image_1.png"
                    alt="Earth"> Earth</button>
        </div>

        <div id="messages">
            <p id="resultHTML"></p>
        </div>
        <div id="restart">
            <button id="button_reset">RESTART</button>
        </div>

        <div class="attacks">
            <div class="attacks_player">
                <p id="pet_Player"></p>
                <p><span id="player_Lives">3</span> ‚ù§</p>
                <div id="players_attack"></div>
            </div>
            <div class="versus">
                <p>VS</p>
            </div>
            <div class="attacks_enemy">
                <p id="pet_Enemy"></p>
                <p><span id="enemy_Lives">3</span> ‚ù§</p>
                <div id="enemys_attack"></div>
            </div>
        </div>
        <!--Etiqueta Span Te sirve para que sea interactiva esa seccion-->
    </section>

</body>

</html>
