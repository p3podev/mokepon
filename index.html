<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON ! üîÆ</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <section id="select_pet">
        <h1 class="title">MOKEPON</h1>
        <h4>Choose your pet:</h4>
        <section id="pet_section">
            <div id="cardsContainer" class="cards">
            </div>
        </section>
        <button id="button_pet">Select</button>
        <!-- PETS
        hipodoge -> Agua
        capipepo -> Tierra
        ratigueya -> Fuego
        gargolin -> Agua, Fuego
        tucapalma -> Agua y Tierra
        pydos -> Tierra y Fuego -->
    </section>
    <section id="show_map">
        <h1 class="title"> Mokepon Map</h1>
        <br>
        <br>
        <div class="map_distribution">
            <canvas id="map"></canvas>
            <div class="button_move">
                <div class="button_up">
                    <button class="Move_Up" onmouseup="stopMove()" onmousedown="mokeponUp()">‚Üë</button>
                </div>
                <div class="button_linear">
                    <button class="Move_Left" onmouseup="stopMove()" onmousedown="mokeponLeft()">‚Üì</button>
                    <button class="Move_Right" onmouseup="stopMove()" onmousedown="mokeponRight()">‚Üë</button>
                </div>
                <div class="button_down">
                    <button class="Move_Down" onmouseup="stopMove()" onmousedown="mokeponDown()">‚Üì</button>
                </div>
            </div>
        </div>
    </section>
    <section id="select_attack">
        <h1 class="title">MOKEPON</h1>
        <h4>Choose your attack:</h4>
        <div id="button_attack">

        </div>

        <div id="messages">
            <p id="finalresultHTML"></p>
        </div>
        <div id="restart">
            <button id="button_reset">RESTART</button>
        </div>

        <div class="attacks">
            <div class="attacks_player">
                <p id="pet_Player"></p>
                <p><span id="player_Lives">0</span> üèÜ</p>
                <div id="players_attack"></div>

            </div>
            <div>
                <p class="versus">VS</p>
                <br>
                <div id="resultHTML"></div>
            </div>
            <div class="attacks_enemy">
                <p id="pet_Enemy"></p>
                <p><span id="enemy_Lives">0</span> üèÜ</p>
                <div id="enemys_attack"></div>
            </div>
        </div>
        <!--Etiqueta Span Te sirve para que sea interactiva esa seccion-->
    </section>
    <script src="./js/mokepon.js"></script>
</body>

</html>
